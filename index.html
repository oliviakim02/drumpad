<!DOCTYPE html>
<html>

<!--   reflection: as a long time fan of the mario universe, the music has always been one of my favorite facets of the mario gaming experience. i felt that something like a sound board would reflect the "old school" or nostalgic feel of the mario sounds effects. i approached it from a simple technical angle, giving the user a few choices for a base track and then various effects and powerups to "customize" the track. i also tried to incorporate elements from the internet art classes to make the instrument a bit more visually appealing and immersive. -->
  
  <head>
    <meta charset="UTF-8">
    <title>Mario Drumpad</title>

    <style>
      body {
        background-image: url('mario.png');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
      }

      .grid1 {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        /* Three columns with equal width */
        grid-gap: 30px;
        /* Gap between grid items */
      }

      .grid2 {
        display: grid;
        grid-template-columns: repeat(5, 1fr);
        /* Three columns with equal width */
        grid-gap: 10px;
        /* Gap between grid items */
      }

      .centered {
        justify-self: center;
        align-self: center;
      }

      .button {
        width: 150px;
        height: 150px;
        border-radius: 20%;
        background-size: cover;
        background-position: center;
        font-size: 25px;
        color: white;
        background-color: white;
      }

      .effectbutton {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        background-size: cover;
        background-position: center;
      }

      .sherbetbutton {
        background-image: url('sherbet.png');
      }

      .dkbutton {
        background-image: url('dkmountain.png');
      }

      .rainbowbutton {
        background-image: url('rainbow.png');
      }

      .peachbutton {
        background-image: url('peach.png');
      }

      .waluigibutton {
        background-image: url('waluigi.png');
      }

      .bowserbutton {
        background-image: url('bowser.png');
      }

      .jumpbutton {
        background-image: url('mariojump.png');
      }

      .pipebutton {
        background-image: url('mariopipe.png');
      }

      .shellbutton {
        background-image: url('marioshell.png');
      }

      .fireballbutton {
        background-image: url('mariofireball.png');
      }

      .yoshibutton {
        background-image: url('yoshi.png')
      }

      .hammerbutton {
        background-image: url('mariohammer.png')
      }

      .starbutton {
        background-image: url('mariostar.png')
      }

      .powerupbutton {
        background-image: url('block.png')
      }

      .coinbutton {
        background-image: url('mariocoin.png')
      }

      .bigmushroombutton {
        background-image: url('bigmushroom.png')
      }
    </style>
  </head>
  
  <body>

    <h1>it's a'mario time!</h1>
    <p>instructions: create your own mario sountrack ~ mix n match your backtrack and powerups to create a uniquely mario auditory experience. refresh the page to start over!</p>
    <h2>choose your backtrack</h2>
    <div class="grid1">
      <button class="button sherbetbutton centered" onclick="play('sherbetLand')">sherbet land</button>
      <button class="button centered dkbutton" onclick="play('DKMountain')">DK mountain</button>
      <button class="button centered rainbowbutton" onclick="play('rainbowRoad')">rainbow road</button>
      <button class="button centered peachbutton" onclick="play('peachBeach')">peach beach</button>
      <button class="button centered waluigibutton" onclick="play('waluigiStadium')">waluigi stadium</button>
      <button class="button centered bowserbutton" onclick="play('bowsersCastle')">bowser's castle</button>
    </div>
    <br>
    <br>
    <br>
    <br>
    <br>
    <h2>add your effects</h2>

      <div class="grid2">
        <button class="effectbutton jumpbutton centered" onclick="play('jump')"></button>
        <button class="effectbutton pipebutton centered" onclick="play('pipe')"></button>
        <button class="effectbutton shellbutton centered" onclick="play('shell')"></button>
        <button class="effectbutton fireballbutton centered" onclick="play('fireball')"></button>
        <button class="effectbutton yoshibutton centered" onclick="play('yoshi')"></button>
        <button class="effectbutton hammerbutton centered" onclick="play('hammer')"></button>
        <button class="effectbutton starbutton centered" onclick="play('starflower')"></button>
        <button class="effectbutton powerupbutton centered" onclick="play('box')"></button>
        <button class="effectbutton coinbutton centered" onclick="play('coin')"></button>
        <button class="effectbutton bigmushroombutton centered" onclick="play('mushroom')"></button>
      </div>

      <br>
      <br>
      <br>

      <script>
        const sounds = {
          jump: "https://www.superluigibros.com/downloads/sounds/SNES/SMRPG/wav/smrpg_mario_jump.wav",
          pipe: "https://www.superluigibros.com/downloads/sounds/SNES/SMRPG/wav/smrpg_mario_pipe.wav",
          shell: "https://www.superluigibros.com/downloads/sounds/SNES/SMRPG/wav/smrpg_mario_shell.wav",
          fireball: "https://www.superluigibros.com/downloads/sounds/SNES/SMRPG/wav/smrpg_mario_fireball.wav",
          yoshi: "https://www.superluigibros.com/downloads/sounds/SNES/SMRPG/wav/smrpg_yoshi.wav",
          hammer: "https://www.superluigibros.com/downloads/sounds/SNES/SMRPG/wav/smrpg_mario_hammer.wav",
          starflower: "https://www.superluigibros.com/downloads/sounds/SNES/SMRPG/wav/smrpg_starflower.wav",
          box: "https://www.superluigibros.com/downloads/sounds/NES/SMB3/wav/48.wav",
          coin: "https://www.superluigibros.com/downloads/sounds/NES/SMB3/wav/54.wav",
          mushroom: "https://www.superluigibros.com/downloads/sounds/NES/SMB3/wav/49.wav",
          sherbetLand: "http://www.superluigibros.com/downloads/sounds/GAMECUBE/MKDD/soundtrack/20-sherbet-land-final-lap-.mp3",
          DKMountain: "http://www.superluigibros.com/downloads/sounds/GAMECUBE/MKDD/soundtrack/21-dk-mountain-dino-dino-jungle.mp3",
          rainbowRoad: "http://www.superluigibros.com/downloads/sounds/GAMECUBE/MKDD/soundtrack/25-rainbow-road.mp3",
          peachBeach: "http://www.superluigibros.com/downloads/sounds/GAMECUBE/MKDD/soundtrack/09-peach-beach-daisy-cruiser.mp3",
          waluigiStadium: "http://www.superluigibros.com/downloads/sounds/GAMECUBE/MKDD/soundtrack/17-waluigi-stadium-wario-colosseum.mp3",
          bowsersCastle: "http://www.superluigibros.com/downloads/sounds/GAMECUBE/MKDD/soundtrack/23-bowser-s-castle.mp3",
        }

        function play(name) {
          const url = sounds[name]
          const audio = new Audio()
          audio.src = url
          audio.play()
        }
      </script>

    </body>

</html>
